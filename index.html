<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="app-container">
        <div id="button-box" class="active">
            <button class="btn btn-lg btn-warning btn-start">Quiz'e Başla</button>
        </div>
        <div id="quiz-box" class="card">
            <div id="header" class="card-header">
                <h4 class="app-title mb-0">Quiz App</h4>
            </div>
            <div id="body" >
                
            </div>
            <div id="footer" class="card-footer summary">
                <div class="question-index badge text-bg-danger"></div>
                <button class="btn-next btn-secondary btn-sm">
                    <i class="bi bi-arrow-right"></i>
                </button>
            </div>

        </div>

         <div id="score-box" class="card card-body">
            <i class="bi bi-trophy"></i>
            <div class="score-text"></div>
            <div>
                 <button class="btn btn-primary btn-replay">Tekrar Dene</button>
                 <button class="btn btn-primary btn-quit">Çıkış Yap</button>

            </div>

         </div>
    </div>


   

     
    <script src="soru.js"></script>
    <script src="quiz.js"></script>
    <script src="front.js"></script>
    <script src="app.js"></script>

</body>

</html>
